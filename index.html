<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
          integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star star-rating-1"></i></li>
            <li><i class="fa fa-star star-rating-2"></i></li>
            <li><i class="fa fa-star star-rating-3"></i></li>
        </ul>

        <span class="moves"></span> Moves


        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
        <div class="timer">
            <span class="minutes">0</span>
            M&nbsp;:&nbsp;
            <span class="seconds">0</span>
            S
        </div>
    </section>

    <ul class="deck">
    </ul>
</div>

<div id="game-complete" class="animated bounce">
    <div class="message">
        <div class="success-icon">
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
        </div>
        <h1>Congratulations! You won!</h1>
        <p>
            With
            <span class="moves"></span>
            moves and
            <span class="rating"></span>
            stars.
            <br>
            Wooooooo!
            <br>
            You took -
            <span class="timer">
                <span class="minutes"></span>
                M &nbsp;:&nbsp;
                <span class="seconds"></span>
                S
            </span>
        </p>
        <a class="play-btn restart">
            Play again!
        </a>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
